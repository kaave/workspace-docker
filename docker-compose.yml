  # nginx:
  #   restart: always
  #   build: ./images/nginx
  #   ports:
  #     - "8080:80"     # http
  #     - "8443:443"    # https
  #   volumes:
  #    - ./doc_root:/usr/html

  # --------------------------
  # Databases
  # --------------------------
  mariadb:
    restart: always
    image: mariadb
    volumes:
      - ./data/mysql:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root

  postgres:
    restart: always
    image: kiasaki/alpine-postgres
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=postgres

  redis:
    restart: always
    image: redis:alpine
    volumes:
      - ./data/redis:/data
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes

  mongo:
    restart: always
    image: mvertes/alpine-mongo
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongodb:/data/db

