    #   - PHP_VER=7.0.9
    ports:
      - "8080:80"     # http
      - "8443:443"    # https
      - "3000:3000"   # rails, express
      - "3443:3443"   # rails (https)
      - "4000:4000"   # phoenix
      - "4443:4443"   # phoenix (https)
      - "4567:4567"   # sinatra
      - "9000:9000"   # PHP-FPM
      - "35729:35729" # live-reload

      - "2222:22"     # ssh
    links:
      # - nginx
      - mariadb
      - postgres
      - redis
      - mongo
    privileged: true    # for sysctl -p

  # # --------------------------
  # # Web server (can't work it)
