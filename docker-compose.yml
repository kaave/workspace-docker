postgres:
  restart: always
  # image: postgres
  image: kiasaki/alpine-postgres
  volumes:
    - ./data/postgres:/var/lib/postgresql/data
  ports:
    - "5432:5432"
  # environment:
  #   - POSTGRES_PASSWORD=postgres

redis:
  restart: always
  image: redis:alpine
  volumes:
    - ./data/redis:/data
  ports:
    - "6379:6379"
  command: redis-server --appendonly yes

