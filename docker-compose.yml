# Workspace
# --------------------------
dev:
  restart: always
  build: .
  ports:
    - "3000:3000"   # rails
    - "3443:3443"   # rails (https) nocheck...
    # - "4000:4000"   # phoenix
    # - "4443:4443"   # phoenix (https)
    # - "4567:4567"   # sinatra
    - "2222:22"     # ssh
  links:
    # - mariadb      # i don't use mysql/mariadb
    - postgres
    - redis
    # - mongo
    # - memcached
  privileged: true    # for sysctl -p
  # sync is heavy. use lsyncd
  # volumes:
  #   - ./work:/home/kaave/work

